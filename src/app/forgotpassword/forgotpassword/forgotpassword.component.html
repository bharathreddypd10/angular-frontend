<!-- forgotpassword.component.html -->
<div class="container mt-5">
    <h2>Forgot Password</h2>
    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
      <div class="form-group mb-3">
        <label for="email">Enter Registered Email:</label>
        <input
          type="email"
          id="email"
          class="form-control"
          formControlName="email"
          placeholder="Enter your registered email"
          required
        />
        <div *ngIf="forgotPasswordForm.controls['email'].invalid && (forgotPasswordForm.controls['email'].dirty || forgotPasswordForm.controls['email'].touched)" class="text-danger">
          <small *ngIf="forgotPasswordForm.controls['email'].errors?.['required']">Email is required.</small>
          <small *ngIf="forgotPasswordForm.controls['email'].errors?.['email']">Enter a valid email address.</small>
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="forgotPasswordForm.invalid">
        Send Password Reset Email
      </button>
    </form>
  
    <!-- Notification message -->
    <div *ngIf="notificationMessage" class="alert alert-success mt-3" role="alert">
      {{ notificationMessage }}
    </div>
  </div>
