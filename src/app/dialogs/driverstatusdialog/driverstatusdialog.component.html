<h2 mat-dialog-title>Update Status</h2>
    <mat-dialog-content>
      <p>Would you like to change the status to "{{ data.stepLabel }}"?</p>
    </mat-dialog-content>
    <mat-dialog-actions>
      <button mat-button (click)="onCancel()">Cancel</button>
      <button mat-button color="primary" (click)="onOk()">OK</button>
    </mat-dialog-actions>
